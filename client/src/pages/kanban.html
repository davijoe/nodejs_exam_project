<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DND Kanban</title>
    <link rel="stylesheet" href="../css/kanban.css" />
    <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="../../apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="../../favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="../../favicon-16x16.png"
  />
    <script src="../js/drag.js" defer></script>
    <script src="../js/todo.js" defer></script>
  </head>
  <body>
    <div class="board">
      <form id="todo-form">
        <input type="text" placeholder="New TODO..." id="todo-input" />
        <button type="submit">Add +</button>
      </form>
      
      <div class="lanes">
        <div class="swim-lane" id="todo-lane">
          <h3 class="heading">TODO</h3>

          <p class="task" draggable="true">touch grass</p>
          <p class="task" draggable="true">gitgud</p>
          <p class="task" draggable="true">todo</p>
        </div>

        <div class="swim-lane">
          <h3 class="heading">Doing</h3>
          <p class="task" draggable="true">bla bla</p>
        </div>

        <div class="swim-lane">
          <h3 class="heading">Done</h3>
          <p class="task" draggable="true">tasky task</p>
        </div>

      </div>
    </div>
  </body>
</html>
