<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gummiand</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="stylesheet" href="../css/chat.css">
  </head>
  <body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <h1 class="text-xl font-bold">GummiAnd ðŸ¦†</h1>
        <nav>
          <a href="/users/login" class="text-gray-600 hover:text-gray-900 mx-2"
            >Login</a
          >
          <a href="/tasks/" class="text-gray-600 hover:text-gray-900 mx-2"
            >Tasks</a
          >
          <a href="#" class="text-gray-600 hover:text-gray-900 mx-2">Contact</a>
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="bg-white"></section>

    <!-- Login Modal -->
    <div
      id="loginModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
    ></div>

    <!-- Signup Modal -->
    <div
      id="signupModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-900">Sign Up</h2>
        <form id="signup-form" class="mt-6">
          <div class="mb-4">
            <label for="signup-name" class="block text-gray-700">Name</label>
            <input
              type="text"
              id="signup-name"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="mb-4">
            <label for="signup-email" class="block text-gray-700">Email</label>
            <input
              type="email"
              id="signup-email"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-6">
            <label for="signup-password" class="block text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="signup-password"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Create a password"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600"
          >
            Sign Up
          </button>
        </form>
        <p class="mt-4 text-center text-gray-600">
          Already have an account?
          <a href="#" id="openLogin" class="text-blue-500 hover:underline"
            >Login here</a
          >
        </p>
        <button
          id="closeSignup"
          class="absolute top-0 right-0 p-4 text-gray-600 hover:text-gray-900"
        >
          &times;
        </button>
      </div>
    </div>


    <div id="message-container"></div>
    <form id="send-container">
      <input type="text" id="message-input">
      <button type="submit" id="send-button">Send</button>
    </form>


    <!-- Features Section -->
    <section class="bg-gray-100 py-16 tall-mid">
    </section>

    <!-- CTA Section -->
    <section class="bg-blue-500 py-16">
      <div class="container mx-auto px-4 text-center text-white">
        <h3 class="text-3xl font-bold">
          Klar til at blive en mere iterativ og agil udgave af dig selv
        </h3>
        <a
          href="#"
          class="mt-8 inline-block bg-white text-blue-500 font-bold py-3 px-6 rounded hover:bg-gray-100"
          >Sign up Her!</a
        >
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 py-8">
      <div class="container mx-auto px-4 text-center text-white">
        <p>&copy; 2024 Gummiand.com - All rights reserved.</p>
        <div class="mt-4">
          <a href="#" class="text-gray-400 hover:text-white mx-2"
            >Privacy Policy</a
          >
          <a href="#" class="text-gray-400 hover:text-white mx-2"
            >Terms of Service
          </a>
        </div>
      </div>
    </footer>

    <script src="./src/js/index.js" type="module"></script>
    <script src="./src/js/signup.js" type="module"></script>
    <script src="./src/js/login.js" type="module"></script>
  </body>
</html>
